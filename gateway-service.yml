server:
  port: 8080
  application:
    name: gateway-service

spring:
  application:
    name: gateway-service
  cloud:
    config:
      name: gateway-service
      discovery:
        enabled: true
        service-id: config
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

